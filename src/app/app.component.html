<div class="main">
  
  <div class="sidebar">
    <ul id ="sidebarMenu">
      <li>Statistics</li>
      <li>Teams</li>
      <li>Prediction</li>
    </ul>
  </div>
  <div id="logo">
    
    <img src="../assets/logo_2.png">
    
  </div>
  <div id ="updateHead"> 
      <h3><i>Get the latest updates on Indian Cricket League</i></h3>
  </div>
  <div class="statistics">
    <table id ="statsTable">
      <tr>
        <th>Team1</th>
        <th>Team2</th>
        <th>Winner</th>
        <th>Win By run</th>
        <th>Win By Wicket</th>
      </tr>
      <tr *ngFor="let item of tableData">
        <td>{{item.team1}}</td>
        <td>{{item.team2}}</td>
        <td>{{item.winner}}</td>
        <td>{{item.win_by_runs}}</td>
        <td>{{item.win_by_wickets}}</td>
      </tr>
    </table>
  </div>
